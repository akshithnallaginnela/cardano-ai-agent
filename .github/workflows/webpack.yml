name: CI / Build & Test

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        # or: npm install

      - name: Lint (optional)
        run: npm run lint
        # if there is a lint script

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: |
          # if there is a build step for backend (e.g. TS compile)
          npm run build:backend || echo "skip backend build"

      - name: Build frontend / Vite
        run: |
          npm run build || echo "skip frontend build"

      - name: Run tests
        run: npm test

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm ci

      - name: Build everything
        run: |
          npm run build:backend || echo "skip"
          npm run build || echo "skip"

      # Add your deploy steps here (e.g. to server, to Cloud, etc)
      - name: Deploy to server / platform
        run: |
          echo "Deploying..."
          # e.g. rsync, scp, firebase deploy, etc
